# Nginx Configuration for Single Instance Sliptail Deployment

server {
    listen 80;
    # Set your actual domain(s) so Certbot can detect this block
    server_name sliptail.com www.sliptail.com;

    # Increase client max body size for file uploads
    client_max_body_size 3G;

    # API routes - proxy to backend (port 5000)
    location /api/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;

        # Stream the request body to Node instead of buffering to disk
        proxy_request_buffering off;

        # Generous timeouts for long-running uploads/transcodes
        proxy_read_timeout 1800s;
        proxy_send_timeout 1800s;
        proxy_connect_timeout 75s;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Uploads and static files from backend
    location /uploads/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # All other routes - proxy to frontend (port 3000)
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Optional: serve static files directly (if you want to optimize)
    # location /_next/static/ {
    #     proxy_pass http://localhost:3000;
    #     proxy_cache_valid 200 1y;
    #     add_header Cache-Control "public, immutable";
    # }
}

